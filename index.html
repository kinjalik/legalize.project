<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZigBee Monitor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/chart.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="pb-4">
    <div class="container">
        <div class="row justify-content-center pb-3">
            <div class="col-12 d-flex justify-content-center">
                <h1>Веселая лабуда</h1>
            </div>
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                        <button id="rescan" class="btn btn-success">Rescan</button>
                        <button id="modeMin" class="btn btn-info">За минуту</button>
                        <button id="modeHour" class="btn btn-secondary">За час</button>
                        <button id="modeDay" class="btn btn-primary">За сутки</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <canvas class="plot_container" id="intensivity_container"></canvas>
            </div>
            <div class="col-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">PanID</th>
                            <th scope="col">MAC-Адрес</th>
                            <th scope="col">Производитель</th>
                            <th scope="col">Тип устройства</th>
                            <th scope="col">Уровень сигнала (дБ)</th>
                        </tr>
                    </thead>
                    <tbody id="device_list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="cards_container">
            
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
